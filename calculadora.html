<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<script src="js/_script.js"></script>

<h2>Calculadora</h2>
<section class="body__calc">
    <div class="content">
        <form class="screen">
            <input type="text" placeholder="0" disabled id="screen__result">
        </form>
        <input type="button" class="nums" value="7">

        <input type="button" class="nums" value="8">

        <input type="button" class="nums" value="9">

        <input type="button" class="signs" value="+">

        <input type="button" class="nums" value="4">

        <input type="button" class="nums" value="5">

        <input type="button" class="nums" value="6">

        <input type="button" class="signs" value="-">

        <input type="button" class="nums" value="1">

        <input type="button" class="nums" value="2">

        <input type="button" class="nums" value="3">

        <input type="button" class="signs" value="x">

        <input type="button" class="nums" value="0">

        <input type="button" class="nums" value=".">

        <input type="button" class="clean" value="C">

        <input type="button" id="result" class="signs" value="=">
    </div>
</section>
</div>
</body>
</html>
