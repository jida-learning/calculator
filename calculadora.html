<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/_script.js"></script>
</head>
<body>

<h2>Calculadora</h2>
<section class="body__calc">
    <div class="content">
        <form class="screen">
            <input type="text" placeholder="0" disabled id="screen__result">
        </form>
        <input type="button" class="nums" value="7" onclick="operacion()">

        <input type="button" class="nums" value="8" onclick="operacion()">

        <input type="button" class="nums" value="9" onclick="operacion()">

        <input type="button" class="signs" value="+" onclick="operacion()">

        <input type="button" class="nums" value="4" onclick="operacion()">

        <input type="button" class="nums" value="5" onclick="operacion()">

        <input type="button" class="nums" value="6" onclick="operacion()">

        <input type="button" class="signs" value="-" onclick="operacion()">

        <input type="button" class="nums" id="uno" value="1" onclick="numUno()">

        <input type="button" class="nums" value="2" onclick="operacion()">

        <input type="button" class="nums" value="3" onclick="operacion()">

        <input type="button" class="signs" value="x" onclick="operacion()">

        <input type="button" class="nums" value="0" onclick="operacion()">

        <input type="button" class="nums" value="." onclick="operacion()">

        <input type="button" class="clean" value="C" onclick="clean()">

        <input type="button" class="signs" value="=" onclick="data()">
    </div>
</section>
</div>
</body>
</html>
