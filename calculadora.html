<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/main.css">
<!--    <link rel="preconnect" href="https://fonts.googleapis.com">-->
</head>
<body>

e<h2>Calculadora</h2>

<div class="cuerpo">


    <div class="contenido">
        <div class="pantalla">
            <input type="text" placeholder="0" disabled id="resultado">
        </div>
        <div class="btn btn__radio">
            <input type="button" value="7">
        </div>
        <div class="btn btn__radio">
            <input type="button" value="8">
        </div>
        <div class="btn btn__radio">
            <input type="button" value="9">
        </div>
        <div class="btn btn__radio">
            <input type="button" value="+" class="signs">
        </div>
        <div class="btn btn__radio">
            <input type="button" value="4">
        </div>
        <div class="btn btn__radio">
            <input type="button" value="5">
        </div>
        <div class="btn btn__radio numb">
            <input type="button" value="6">
        </div>
        <div class="btn btn__radio">
            <input type="button" value="-" class="signs">
        </div>
        <div class="btn btn__radio">
            <input type="button" value="1">
        </div>
        <div class="btn btn__radio">
            <input type="button" value="2">
        </div>
        <div class="btn btn__radio">
            <input type="button" value="3">
        </div>
        <div class="btn btn__radio">
            <input type="button" value="x" class="signs">
        </div>
        <div class="btn btn__radio">
            <input type="button" value="0">
        </div>
        <div class="btn btn__radio">
            <input type="button" value=".">
        </div>
        <div class="btn btn__radio btn__clean">
            <input type="button" value="C" class="clean">
        </div>
        <div class="btn btn__equal btn__radio">
            <input type="button" value="=" class="signs">
        </div>
    </div>
</div>
</body>
</html>
